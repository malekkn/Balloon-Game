<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<meta charset="utf-8">
    <title>Balloon Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="media/icon.ico" />
</head>
<body>
	<div id="wrapper" >
		<div class= "choice"><a href="#" onclick="location.reload()">restart</a></div>
		<div id = "easy" class= "choice"><a href="#" onclick="diff(easy)">Easy</a></div>
		<div id = "normal" class= "choice"><a href="#" onclick="diff(normal)">Normal</a></div>
		<div id = "hard" class= "choice"><a href="#" onclick="diff(hard)">Hard</a></div>
	</div>
	<div id= "button"><a href="#" onclick="parentNode.remove(); starting();">start</a></div>
	<p id="counter"></p>
    <div id = "container">
    	<div id = "block" class="hide">
		    <div id="balloon" onclick="count()" >
		      <div id="inflatable" onclick="parentNode.remove()" ><p>pop me</p></div>
		      <div id="string"></div>
		    </div>
	    </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
